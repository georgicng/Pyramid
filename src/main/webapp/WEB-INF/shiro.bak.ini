[main]

jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.authenticationQuery = SELECT password from appuser where username = ?
jdbcRealm.userRolesQuery = select name from role where userID = (select id FROM appuser WHERE username = ?)

ds = com.mysql.jdbc.jdbc2.optional.MysqlDataSource
ds.serverName = localhost
ds.user = roott
ds.password = password
ds.databaseName = pyramid
jdbcRealm.dataSource= $ds

authc.loginUrl = /login.jsp

passwordMatcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher
credentialsMatcher = org.apache.shiro.authc.credential.HashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName = SHA-256
credentialsMatcher.storedCredentialsHexEncoded = true
credentialsMatcher.hashIterations = 5000


[urls]
/login.jsp = authc
/logout = logout
/app/** = authc